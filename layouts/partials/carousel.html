<div class="mmjy-border mmjy-inset">
  <div class="carousel slide" data-keyboard="true" data-ride="carousel" id="gallery">
    <div class="carousel-inner" role="listbox">
      {{ range $index, $element := .photos }}
        <div class="carousel-item{{ if eq $index 0 }} active{{ end }}" id="{{ $element }}">
          {{ $var := dict "src" $element "Site" $.Site }}
          {{ partial "photo.html" $var }}
        </div><!-- /carousel-item -->
      {{ end }}
    </div><!-- /carousel-inner -->
    <a class="carousel-control-prev" href="#gallery" data-slide="prev" role="button">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#gallery" data-slide="next" role="button">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div><!-- /carousel -->
</div><!-- /mmjy-border -->

<ol class="list-inline">
  {{ range $index, $element := .photos }}
    <li class="list-inline-item{{ if eq $index 0 }} active {{ end }} mmjy-a-2" data-slide-to="{{ $index }}" data-target="#gallery">
      {{ $url := printf "uploads/thumbs//%s" $element | absURL }}
      <img class="mmjy-thumb mmjy-thumb-inset" role="button" src="{{ $url }}" />
    </li>
  {{ end }}
</ol>
