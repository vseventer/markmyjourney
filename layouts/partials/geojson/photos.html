[
{{ range .Params.photos }}
  {{ range where $.Site.Data.uploads "src" . }}
    {
      type: 'Feature',
      properties: {
        html: '<img class="mmjy-map-icon" src="{{ $.Site.BaseURL }}uploads/thumbs/{{ .src }}" />'
      },
      geometry: {
        type: 'Point',
        coordinates: [ {{ delimit .coords ", " }} ]
      }
    },
  {{ end }}
{{ end }}
]
