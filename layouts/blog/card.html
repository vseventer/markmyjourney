<div class="card mb-3">
  <div class="card-header">{{ .Scratch.Get "header" }}</div>
  <div class="card-body">
    <h4 class="card-title">{{ .Render "title" }}</h4>
    <small class="card-text text-muted">
      {{ partial "mixins/datetime.html" .Date }}
    </small>
  </div><!-- /card-body -->
</div><!-- /card -->
