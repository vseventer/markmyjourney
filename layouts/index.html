{{ partial "header.html" . }}

{{ partial "banner.html" . }}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <p class="card-header">
        <strong>The Latest</strong>
      </p>
      {{ range first 3 .Data.Pages.ByDate.Reverse }}
        {{ .Render "summary" }}
        <hr class="m-y-md" />
      {{ end }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
